<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/question.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="exit" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">常见问题</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="home-tab-item mui-active" id="index_main">
				<span class="mui-icon iconfont icon-pengyou"></span>
				<span class="mui-tab-label">互助</span>
			</a>
			<a class="home-tab-item" id="index_expanded">
				<span class="mui-icon iconfont icon-tuiguang"></span>
				<span class="mui-tab-label">推广</span>
			</a>
			<a class="home-tab-item" id="index_shop">
				<span class="mui-icon iconfont icon-shangcheng"></span>
				<span class="mui-tab-label">商城</span>
			</a>
			<a class="home-tab-item" id="index_user">
				<span class="mui-icon iconfont icon-gerenzhongxin"></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>
		<div class="mui-content">
			<div class="mui-content-padded">
				<h3 id="article-title" class="mui-text-center"></h3>
			</div>
			<div class="mui-content-padded" id="article-content">
				
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="script/question.js"></script>
	<script>
		(function($, doc) {
			$.init({
				swipeBack:true //启用右滑关闭功能
			});
			$.plusReady(function() {
				plus.nativeUI.showWaiting();
				plus.screen.lockOrientation("portrait-primary");
				var self = plus.webview.currentWebview();
				var articleID = parseInt(self.articleID);
				if(articleID == 0) {
					plus.nativeUI.toast("无效参数！");
					$.back();
				}
				var data = {};
				data.articleid = articleID;
				app.getQuestionDetail(data, function(err) {
					plus.nativeUI.closeWaiting();
					if (err) {
						plus.nativeUI.toast(err);
						return;
					}
				});
			});
		}(mui, document));
	</script>
</html>
