<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/teamDetail.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">转让激活币</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="home-tab-item mui-active" id="index_main">
				<span class="mui-icon iconfont icon-pengyou"></span>
				<span class="mui-tab-label">互助</span>
			</a>
			<a class="home-tab-item" id="index_expanded">
				<span class="mui-icon iconfont icon-tuiguang"></span>
				<span class="mui-tab-label">推广</span>
			</a>
			<a class="home-tab-item" id="index_shop">
				<span class="mui-icon iconfont icon-shangcheng"></span>
				<span class="mui-tab-label">商城</span>
			</a>
			<a class="home-tab-item" id="index_user">
				<span class="mui-icon iconfont icon-gerenzhongxin"></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group" style="margin-top: 5px;">
				<div class="mui-input-row">
					<label>转让账号:</label>
					<input id='touser' type="tel" class="mui-input-clear mui-input" placeholder="请输入账号" value="" />
				</div>
				<div class="mui-input-row">
					<label>转让数量:</label>
					<input id='sellcount' type="number" class="mui-input-clear mui-input" placeholder="请输入要转让的数量" value="" />
				</div>
			</form>
		</div>
		<div class="mui-content-padded">
			<button id='sell' class="mui-btn mui-btn-block mui-btn-primary">确认转让</button>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="script/sellActivate.js"></script>
	<script>
		(function($, doc) {
			$.init({
				swipeBack:true //启用右滑关闭功能
			});
			
			$.plusReady(function() {
				var state = app.getState();
				
				var toUserButton = doc.getElementById("touser");
				var sellCountButton = doc.getElementById("sellcount");
				var sellButton = doc.getElementById("sell");
				
				sellButton.addEventListener("tap", function(err){
					sellButton.setAttribute("disabled", true);
					var data = {};
					data.fromuser = state.username;
					data.touser = toUserButton.value;
					data.sellcount = sellCountButton.value;
					
					app.sellActivate(data,function(err) {
						sellButton.removeAttribute("disabled");
						if(err) {
							plus.nativeUI.toast(err);
							return;
						}
						var expandedPage = $.preload({
							"id": 'expanded',
							"url": 'expanded.html'
						});
						var newState = app.getState();
						$.fire(expandedPage, 'changeCount', null);
						setTimeout(function() {
							$.openWindow({
								id: 'expanded',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						}, 0);
					});
					
				}, false);
				
			});
			
		}(mui, document));
		
	</script>
</html>
