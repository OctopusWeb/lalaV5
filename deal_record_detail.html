<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/dealRecord.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">参与记录</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="home-tab-item" id="index_main">
				<span class="mui-icon iconfont icon-pengyou"></span>
				<span class="mui-tab-label">互助</span>
			</a>
			<a class="home-tab-item" id="index_expanded">
				<span class="mui-icon iconfont icon-tuiguang"></span>
				<span class="mui-tab-label">推广</span>
			</a>
			<a class="home-tab-item" id="index_shop">
				<span class="mui-icon iconfont icon-shangcheng"></span>
				<span class="mui-tab-label">商城</span>
			</a>
			<a class="home-tab-item" id="index_user">
				<span class="mui-icon iconfont icon-gerenzhongxin"></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>
		<div class="mui-content">
			<div class="mui-slider-group detail-list">
				<div class="mui-control-content mui-active">
					<ul class="mui-table-view" id="detail_list"></ul>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="script/dealRecord.js"></script>
	<script>
		(function($, doc) {
			$.init({
				swipeBack:true //启用右滑关闭功能
			});
			$.plusReady(function() {
				webPageFunction = function() {
					plus.webview.currentWebview().close();
				}
				plus.screen.lockOrientation("portrait-primary");
				var self = plus.webview.currentWebview();
				var dealid   = parseInt(self.dealid);
				var dealtype = parseInt(self.dealtype);
				if(dealid == 0) {
					plus.nativeUI.toast("参数错误！ ");
					$.back();
				}
				
				var state = app.getState();
				var data = {};
				data.id = dealid;
				data.type = dealtype;
				data.username = state.username;
				app.getDetail(data, function(err) {
					if (err) {
						plus.nativeUI.toast(err);
						return;
					}
				});
			});
			$("#detail_list").on("tap","li", function() {
				var paid = this.getAttribute('data-id');
				var patype = this.getAttribute('data-type');
				if(patype == 1) {
					setTimeout(function() {
						$.openWindow({
							id: 'paAcceptDetail',
							url: "pa_accept_detail.html",
							waiting: {
								autoShow: true
							},
							extras: {
								paid: paid,
								patype: patype
							},
						});
					}, 0);
				}
				if(patype == 2) {
					setTimeout(function() {
						$.openWindow({
							id: 'paProvideDetail',
							url: "pa_provide_detail.html",
							waiting: {
								autoShow: true
							},
							extras: {
								paid: paid,
								patype: patype
							},
						});
					}, 0);
				}
			});
			$.back = function() {
				plus.webview.currentWebview().close();
				$.back();
			}
		}(mui, document));
	</script>
</html>
